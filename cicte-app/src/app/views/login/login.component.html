<div class="app-body" style="margin-top: 100px">
    <main class="main d-flex align-items-center">
        <div class="container">

            <div class="row login-container">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <form (ngSubmit)="onSubmit(forma)" #forma="ngForm">
                                <div class="card-body">
                                    <ngb-alert *ngIf="successMessage" type="{{ alert.type }}" (close)="successMessage = null">{{ alert.msg }}</ngb-alert>
                                    <div class="text-center">
                                        <img src="https://firebasestorage.googleapis.com/v0/b/ftpserver-2018.appspot.com/o/IMAGES%2Fcicte%2Fcicte.png?alt=media" />
                                    </div>
                                    <h3>Login</h3>
                                    <p class="text-muted">Ingrese con su Cuenta</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Usuario" name="username" [(ngModel)]="user.username" required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Contraseña" name="password" [(ngModel)]="user.password" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-4">Ingresar</button>
                                        </div>
                                        <!--<div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Olvido su Contraseña?</button>
                                    </div> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Registrate</h2>
                                    <p>Para registrarse en el sistema por favor contactate con el administrador del sistama y da clic en el siguiete botón</p>
                                    <button [routerLink]="['../register']" type="button" class="btn btn-primary active mt-3">Registrate
                                        Ahora!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
