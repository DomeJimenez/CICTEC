<div class="animated fadeIn">
    <div>
        <div class="card">
            <div class="card-header">
                Plan de Vuelo Altura
            </div>
            <div class="card-body">
                <div class="chart-wrapper">
                    <canvas baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColours" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Plan de Vuelo Ruta
            </div>
            <div class="card-body">
                <div class="chart-wrapper">
                    <canvas baseChart class="chart" [datasets]="lineChartRuta" [labels]="lineChartLabelsRuta" [options]="lineChartOptions" [colors]="lineChartColours" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Radar
            </div>
            <div class="card-body">
                <div class="chart-wrapper">
                    <canvas baseChart class="chart" [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
