<div class="container">
    <ngb-alert *ngIf="successMessage" type="{{ alert.type }}" (close)="successMessage = null">{{ alert.msg }}</ngb-alert>
</div>
<form (ngSubmit)="onSubmit(forma)" #forma="ngForm">
    <div class="animated fadeIn">
        <div class="card">
            <div class="card-header">
                Ingrese Informaci√≥n de <code>Respuestas </code>
            </div>

            <div class="card-body">
                <!--<alert *ngIf="submit" [type]="alert.type" [dismissible]="dismissible">{{ alert.msg }}</alert>-->
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"> Respuesta</i></span>
                            </div>
                            <input type="text" id="pregunta" name="pregunta" class="form-control" placeholder="Nombre" [(ngModel)]="respuesta.pregunta" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"> Detalle</i></span>
                            </div>
                            <input type="text" id="detalle" name="detalle" class="form-control" placeholder="Detalle" [(ngModel)]="respuesta.detalle" required>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"> Tipo</i></span>
                            </div>
                            <input type="text" id="tipo" name="tipo" class="form-control" placeholder="Tipo" [(ngModel)]="respuesta.tipo" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="!forma" type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
