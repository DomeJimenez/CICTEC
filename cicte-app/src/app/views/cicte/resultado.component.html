<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="float-right form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2 " type="search " placeholder="Código" (keyup.enter)="buscar(buscarTexto.value)" #buscarTexto>
                        <button (click)="buscar(buscarTexto.value)" class="btn btn-pill btn-outline-success my-2 my-sm-0 " type="button">
                          <i class="fa fa-search"></i>&nbsp;Buscar
                      </button>
                        <br />
                    </div>
                    <br /> <br />
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th>Código</th>
                                <th class="text-center">Fecha</th>
                                <th class="text-center">Piloto</th>
                                <th class="text-center">Instructor</th>
                                <th class="text-center">Observación</th>
                                <th class="text-center">Plan de Vuelo</th>
                                <th class="text-center">HV</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of itemList | paginate: { itemsPerPage: 10, currentPage: p }">
                                <td class="text-center">
                                    <strong>{{item.codigo}}</strong>
                                </td>
                                <td>
                                    <div class="text-muted text-center">{{item.fecha}}</div>
                                </td>
                                <td>
                                    <div class="text-muted text-center">{{item.piloto.id_mil}}</div>
                                </td>
                                <td>
                                    <div class="text-muted text-center">{{item.instructor.id_mil}}</div>
                                </td>
                                <td>
                                    <div class="text-muted text-center">{{item.observacion}}</div>
                                </td>
                                <td>
                                    <div class="text-muted text-center">{{item.plan.codigo}}</div>
                                </td>
                                <td>
                                    <div class="text-muted text-center">{{item.horasVuelo}}</div>
                                </td>
                                <td><button class="btn btn-sm btn-pill btn-warning" type="button" (click)="goTo()">
                                      <i class="fa fa-edit "></i>&nbsp;Ver
                                  </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br />
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
