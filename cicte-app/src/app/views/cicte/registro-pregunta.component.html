<div class="container">
    <ngb-alert *ngIf="successMessage" type="{{ alert.type }}" (close)="successMessage = null">{{ alert.msg }}</ngb-alert>
</div>
<form (ngSubmit)="onSubmit(forma)" #forma="ngForm">
    <div class="animated fadeIn">
        <div class="card">
            <div class="card-header">
                Ingrese Información de <code>Preguntas </code>
            </div>

            <div class="card-body">
                <!--<alert *ngIf="submit" [type]="alert.type" [dismissible]="dismissible">{{ alert.msg }}</alert>-->
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-drivers-license-o "> Código</i>
                                </span>
                            </div>
                            <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Código" [(ngModel)]="pregunta.codigo" disabled>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"> Formulario</i></span>
                            </div>
                            <input type="text" id="formulario" name="formulario" class="form-control" placeholder="Formulario" [(ngModel)]="pregunta.codigoFormulario" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"> Criterio</i></span>
                            </div>
                            <input type="text" id="criterio" name="criterio" class="form-control" placeholder="Criterio" [(ngModel)]="pregunta.criterio" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="!forma" type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
