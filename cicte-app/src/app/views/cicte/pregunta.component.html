<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="float-left form-inline my-2 my-lg-0">
                        <button *ngIf="param.pregunta != 0 " type="button" class="btn btn-ghost-success" data-toggle="modal" (click)="largeModal.show()" (click)="nuevo()">
                          <i class="fa fa-plus"></i>&nbsp;Nueva Pregunta
                      </button>
                    </div>
                    <div class="float-right form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2 " type="search " placeholder="Código" (keyup.enter)="buscar(buscarTexto.value)" #buscarTexto>
                        <button (click)="buscar(buscarTexto.value)" class="btn btn-pill btn-outline-success my-2 my-sm-0 " type="button">
                          <i class="fa fa-search"></i>&nbsp;Buscar
                      </button>
                        <br />
                    </div>
                    <br /> <br />
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th class="text-center">Código</th>
                                <th class="text-center">Formulario</th>
                                <th class="text-center">Criterio</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of itemList | paginate: { itemsPerPage: 10, currentPage: p }">
                                <td class="text-center">
                                    <strong>{{item.codigo}}</strong>
                                </td>
                                <td class="text-center">
                                    <strong>{{item.formularioNombre}}</strong>
                                </td>
                                <td>
                                    <div class="text-muted text-center">{{item.criterio}}</div>
                                </td>
                                <td><button class="btn btn-sm btn-pill btn-primary" type="button" data-toggle="modal" (click)="largeModal.show(item)" (click)="ver(item)">
                                      <i class="fa fa-edit "></i>&nbsp;Editar
                                  </button>
                                </td>
                                <td><button class="btn btn-sm btn-pill btn-warning" type="button" data-toggle="modal" [routerLink]="['../../respuesta', item.codigoFormulario, item.codigo]">
                                      <i class="fa fa-adjust "></i>&nbsp;Respuestas
                                  </button>
                                </td>
                                <td><button class="btn btn-sm btn-pill btn-danger" type="button" (click)="eliminar(item.codigo)">
                                      <i class="fa fa-eraser"></i>&nbsp;Eliminar
                                  </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br />
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Preguntas</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <app-registro-pregunta #registro></app-registro-pregunta>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
